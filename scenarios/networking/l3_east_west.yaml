description:
  This scenario launches pairs of in the different networks connected to one
  router (L3 east-west)

deployment:
  template: scenarios/networking/l3_east_west.hot
  vm_accommodation: [pair, single_room]

execution:
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    time: 60
    mss: 1300
  -
    title: Iperf UDP 5 threads
    class: iperf
    udp: 1
    mss: 1300
    threads: 5
  -
    title: Netperf TCP
    class: netperf
    method: TCP_STREAM
    time: 60
