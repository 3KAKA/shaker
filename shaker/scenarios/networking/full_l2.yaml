description:
  This scenario launches pairs of VMs in the same private network. Every VM is
  hosted on a separate compute node.

deployment:
  template: l2.hot
  accommodation: [pair, single_room]

execution:
  progression: quadratic
  tests:
  -
    title: Download
    class: flent
    method: tcp_download
    sla:
    - "[type == 'agent'] >> (stats.tcp_download.mean > 900)"
    - "[type == 'agent'] >> (stats.ping_icmp.max < 0.5)"
  -
    title: Upload
    class: flent
    method: tcp_upload
    sla:
    - "[type == 'agent'] >> (stats.tcp_upload.mean > 900)"
    - "[type == 'agent'] >> (stats.ping_icmp.max < 0.5)"
  -
    title: Bi-directional
    class: flent
    method: tcp_bidirectional
