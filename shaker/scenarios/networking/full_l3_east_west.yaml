description:
  This scenario launches pairs of VMs in different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  accommodation: [pair, single_room]

execution:
  progression: quadratic
  tests:
  -
    title: Download
    class: flent
    method: tcp_download
    sla:
    - "[type == 'agent'] >> (stats.tcp_download.mean > 900)"
    - "[type == 'agent'] >> (stats.ping_icmp.max < 0.5)"
  -
    title: Upload
    class: flent
    method: tcp_upload
    sla:
    - "[type == 'agent'] >> (stats.tcp_upload.mean > 900)"
    - "[type == 'agent'] >> (stats.ping_icmp.max < 0.5)"
  -
    title: Bi-directional
    class: flent
    method: tcp_bidirectional
